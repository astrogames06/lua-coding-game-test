<!doctypehtml><html lang=en-us><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><title>web lua</title><link href=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/midnight.min.css rel=stylesheet><script src=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/lua/lua.min.js></script><style>body{margin:0}.container{display:flex;flex-direction:row;align-items:flex-start}.CodeMirror{width:50%;height:450px}#canvas{width:50%}</style><script src=https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js></script><script>function saveFileFromMEMFSToDisk(e,a){var i,o=FS.readFile(e);i=new Blob([o.buffer],{type:"application/octet-binary"}),saveAs(i,a)}</script></head><body><div class=container><textarea id=editor>print("Hello, Lua!")</textarea><canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas></div><button id=run-btn>run</button><script>window.CodeMirror=CodeMirror.fromTextArea(document.getElementById("editor"),{mode:"lua",lineNumbers:!0,theme:"midnight",tabSize:4}),window.Module={onRuntimeInitialized:function(){document.getElementById("run-btn").addEventListener("click",(()=>{Module.RunLua(CodeMirror.getValue().toString())}))},canvas:document.getElementById("canvas")}</script><script src=index.js async></script></body></html>
